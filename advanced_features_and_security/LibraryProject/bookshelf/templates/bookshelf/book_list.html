{% extends "base.html" %}

{% block content %}
<h1>Book List</h1>

{% if results %}
    <ul>
        {% for book in results %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No books available.</p>
{% endif %}

{% if form %}
    <h2>Search Books</h2>
    <form method="get">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>
{% endif %}
{% endblock %}
